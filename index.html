<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Control Finance - Seu controle financeiro">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Nunito:wght@600&display=swap">

    <link rel="stylesheet" href="./src/styles/global.css">
    <link rel="stylesheet" href="./src/styles/header.css">
    <link rel="stylesheet" href="./src/styles/filters.css">
    <link rel="stylesheet" href="./src/styles/index.css">
    <link rel="stylesheet" href="./src/styles/media.css">
    <link rel="stylesheet" href="./src/styles/modal.css">
    <title>Control Finance</title>
  </head>
  <body>
    <header class="header__container">
      <div class="header__content">
        <h1><span class="header__title--color">Control</span> Finance</h1>
        <button class="header__button modal__open">Registrar novo valor</button>
      </div>
    </header>

    <main class="main__container">
      <div class="filter__container">
        <h2>Resumo financeiro</h2>
        <div class="filter__buttons--container">
          <button class="filter__button" id="all">Todos</button>
          <button class="filter__button" id="inputs">Entradas</button>
          <button class="filter__button" id="outputs">Sa√≠das</button>
        </div>
      </div>

      <div class="sum__container">
        <h3>Soma dos valores</h3>
        <span class="sum__value"></span>
      </div>

      <div class="empty__container"></div>
      
      <section class="values__section">
        <ul class="values__list"></ul>
      </section>
    </main>
    <dialog class="modal__controller"></dialog>
    <script type="module" src="./src/scripts/index.js"></script>
  </body>
</html>
